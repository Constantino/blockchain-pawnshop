<!-- Modal -->
<form>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pawn your NFT</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--
          <div class="form-group">
            <label for="amount" visible="False">Amount (USD):</label>
            <input type="number" visible="False" class="form-control" id="amount" onkeypress="return onlyNumberKey(event)" class="numbersOnly">
          </div>
          </br>
        -->
          <div class="form-group">
            <label for="amount" >Amount (ETH):</label>
            <input type="number"  class="form-control" id="amountETH" onkeypress="return onlyNumberKey(event)" class="numbersOnly">
          </div>
          </br>
          <div class="form-group">
            <label for="datemoney">Date on which you would like to receive the money</label>
            <input input type="date" 
             class="form-control" id="datemoney" >
          </div>
        </br>
          <div class="form-group">
            <label for="datepaydebt">Date to pay debt</label>
            <input input type="date" 
             class="form-control" id="datepaydebt" >
          </div>
          <br>
          <div>
            <button type="button" id="btn-transfer" class="btn btn-info">Transfer NFT</button>  
           
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" id="btn-pawnConfirm" class="btn btn-primary" data-bs-toggle="modal" href="#myModal2">Save changes</button>
      </div>
    </div>
  </div>
</div>
</form>
<!--Second Modal-->
<div class="modal" id="myModal2" data-bs-backdrop="static">
	<div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Pawn Confirm</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div><div class="container"></div>
        <div class="modal-body">
          <div class="form-group">
            <!--<label id="curencyAmount"><strong>Amount (USD):</strong></label>-->
            <label id="amountETHToUSD"><strong>Amount (USD):</strong></label>
            <br>
            <label id="amountETHER"><strong>Amount (ETH):</strong></label>
            <br>
            <label id="chainlinkETHUSD"><strong>ETH/USD:</strong></label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" id="btn-waitPawn" disabled style="display:none;">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Loading...</span>
          </button>
          <a href="#" data-bs-dismiss="modal" class="btn btn-danger" id="btn-pawnxC">Close</a>
          <button type="button" id="btn-pawnx" class="btn btn-primary">Pawn</button>
          
        </div>
      </div>
    </div>
