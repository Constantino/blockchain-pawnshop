<!-- Modal -->
<form>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabelx" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lend Money</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--
          <div class="form-group">
            <label for="amount" visible="False">Amount (USD):</label>
            <input type="number" visible="False" class="form-control" id="amount" onkeypress="return onlyNumberKey(event)" class="numbersOnly">
          </div>
          </br>
        -->
          <div class="form-group">
            <label for="amount" >Chunks:</label>
            <input type="number"  class="form-control" id="amountChunks" onkeypress="return onlyNumberKey(event)" class="numbersOnly">
          </div>
          <div class="form-group">
            <label>Chunks:</label>
            <label id="chunkAmount"><strong>0 ETH</strong></label>
          </div>
          <div class="form-group">
            <label>Chunk Price:</label>
            <label id="chunkPrice"><strong>0 ETH</strong></label>
          </div>
          <div class="form-group">
            <label>Chunks Available:</label>
            <label id="chunkSize"><strong>0</strong></label>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" id="btn-lendConfirm" class="btn btn-primary" data-bs-toggle="modal" href="#myModal">Save changes</button>
      </div>
    </div>
  </div>
</div>
</form>
<!--Second Modal-->
<div class="modal" id="myModal" data-bs-backdrop="static">
	<div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Lend Confirm</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div><div class="container"></div>
        <div class="modal-body">
          <div class="form-group">
            <label id="xchunkAmount"><strong>Amount (USD):</strong></label>
            <br>
            <label id="xchunkPrice"><strong>Amount (ETH):</strong></label>
            <br>
            <label id="xchunkSize"><strong>ETH/USD:</strong></label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" id="btn-waitLend" disabled style="display:none;">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Loading...</span>
          </button>
          <a href="#" data-bs-dismiss="modal" class="btn btn-danger" id="btn-lendxC">Close</a>
          <button type="button" id="btn-lendx" class="btn btn-primary">Lend</button>
          
        </div>
      </div>
    </div>
</div>
</div>

</footer>
